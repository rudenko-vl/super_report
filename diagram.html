<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диаграмма</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title diagram-title">Отчет по всем процессам склада</h1>
        <div class="navigate">
            <button type="button" class="tooltip-button">Отчет №2</button>
            <button type="button" class="tooltip-button tooltip">Отчет №3</button>
            <a class="nav-link" href="./index.html">Главная</a>
        </div>

    </header>
    <div class="diargam-box">
        <div class="diagram">
            <canvas id="myChart" width="400px" height="400px" class="canvas"></canvas>
        </div>
    </div>

    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <p class="counter"></p>
        </div>
    </div>
    <div class="backdrop2 is-hidden" data-modal2>
        <div class="modal">
            <p class="second-counter counter"></p>
        </div>
    </div>

    <script src="./js/diagram.js"></script>
    <script src="/js/modal.js" type="module"></script>
    <script src="./js/second_modal.js" type="module"></script>
</body>

</html>
